<div id='container'>
	<h1>Hi {{username.name}}</h1>
	<a href="#/new_question">Add a Question</a> | <a href="#/logout">logout</a>
	<br>
	Search:
	<input type="text" ng-model='questSearch'>

	<br>

	<table>
		<tr>
			<th>Question</th>
			<th>Answers</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat='question in questionsList | filter: questSearch'>
			<td>{{question.question_text}}</td>
			<td>{{question.question_answers}}</td>
			<td><button type="button" ng-click='showQuestion(question)'>Show</button> | <button type="button" ng-click='answerQuestion(question)'>Answer</button></td>
		</tr>
	</table>

</div>
